<!-- defs.svg -->
<defs>
  <!-- shadow filter for the menu -->
  <filter id="DropShadow" filterUnits="userSpaceOnUse">
    <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="shadow"/>
    <feOffset dx="10" dy="10" in="shadow" result="shadow"/>
    <feMerge>
      <feMergeNode in="shadow"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <linearGradient id="gradientButton" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:rgb(255,000,000);stop-opacity:1"/>
    <stop offset="100%" style="stop-color:rgb(240,000,000);stop-opacity:1"/>
  </linearGradient>
  <linearGradient id="gradientBigraph" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1"/>
    <stop offset="100%" style="stop-color:rgb(240,240,240);stop-opacity:1"/>
  </linearGradient>
  <linearGradient id="gradientNode" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1"/>
    <stop offset="100%" style="stop-color:rgb(245,245,245);stop-opacity:1"/>
  </linearGradient>
  <linearGradient id="gradientText" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:rgb(255,255,000);stop-opacity:1"/>
    <stop offset="100%" style="stop-color:rgb(240,240,000);stop-opacity:1"/>
  </linearGradient>
  <linearGradient id="gradientComment" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:rgb(000,255,000);stop-opacity:1"/>
    <stop offset="100%" style="stop-color:rgb(000,240,000);stop-opacity:1"/>
  </linearGradient>
  <linearGradient id="gradientCdata" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#0099FF;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#0000FF;stop-opacity:1"/>
  </linearGradient>
  <linearGradient id="gradientDocType" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#0099FF;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#0000FF;stop-opacity:1"/>
  </linearGradient>
  <linearGradient id="gradientProcessingInstruction" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#0099FF;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#0000FF;stop-opacity:1"/>
  </linearGradient>
  <linearGradient id="gradientRed" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#FF3300;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#EE0000;stop-opacity:1"/>
  </linearGradient>
  <linearGradient id="gradientWhite" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1"/>
    <stop offset="100%" style="stop-color:rgb(245,245,245);stop-opacity:1"/>
  </linearGradient>

  <symbol id="symbolCollapsed" overflow="visible">
    <!--<circle cx="0" cy="0" r="4" style="fill:rgb(0,0,0);fill-opacity:1.0; stroke:rgb(0,0,0);stroke-width:1" />-->
    <polygon points="-20,5 -20,15 -10,10 -20,5" stroke="black" fill="black"/>
  </symbol>
  <symbol id="symbolExpanded" overflow="visible">
    <!--<circle cx="0" cy="0" r="4" style="fill:rgb(255,255,255);fill-opacity:1.0;   stroke:rgb(0,0,0);stroke-width:1" />-->
    <polygon points="-20,5 -10,5 -15,15 -20,5" stroke="black" fill="white"/>
  </symbol>

</defs>
<!-- end defs -->